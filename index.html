<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl text-blue-500 w-9/12 mx-auto">Hello sir How are you to baper hotel</h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-600 h-28 text-center rounded-2xl">
                   <h1 class="text-3xl">My Deposit</h1> 
                   <h2 class="text-2xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 h-28 text-center rounded-2xl">
                   <h1 class="text-3xl">My blance withdraw</h1> 
                   <h2 class="text-2xl">$<span id="total-widthraw">00</span> </h2>
                </div>
                <div class="bg-blue-600 h-28 text-center rounded-2xl">
                   <h1 class="text-3xl">My Blance</h1> 
                   <h2 class="text-2xl">$<span id="balance-total">4500</span></h2>
                </div>
            </div>  
        </section>
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-10">
                <div class="bg-pink-600 h-52 text-center rounded-2xl my-4">
                   <h1 class="text-3xl">Please Deposit</h1> 
                   <input id="deposit-field" class="rounded-2xl p-3 mt-5" type="text"><br>
                   <button id="first-btn" class="p-3 bg-sky-400 mt-5 rounded-2xl text-2xl">Deposit</button>
                </div>
                <div class="bg-red-600 h-52 text-center rounded-2xl mt-4">
                   <h1 class="text-3xl">Please Withdraw</h1> 
                   <input id="widthdraw-input-field" class="rounded-2xl p-3 mt-5" type="text"><br>
                   <button id="widthdraw-btn" class="p-3 bg-sky-400 mt-5 rounded-2xl text-2xl">
                        Deposit
                    </button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="function2.js"></script>
</body>
</html>
