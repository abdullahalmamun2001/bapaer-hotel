<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper hotel website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="text-4xl text-center py-6 font-bold">Welcome to <span class="text-orange-800">baper hotel</span></h1>
        <div class="bg-sky-500 w-9/12 m-auto h-82 p-8">
            <h2 class="text-5xl text-green-400 py-5">Please LogIn</h2>
            <input id="user-email" class="w-9/12 block mb-3 py-3 px-4 rounded-2xl"type="email" placeholder="Enter your email">
            <input id="user-pass" class="w-9/12 block mb-3 py-3 px-4 rounded-2xl" type="password" placeholder="Enter your password">
            <button id="btn" class="px-6 py-3 bg-green-100 rounded-2xl font-semibold text-xl">submit</button>
        </div>
    </section>
    <script src="function.js"></script>
</body>
</html>
